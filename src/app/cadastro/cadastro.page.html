<ion-content color="light">

  <a href="#" routerLink="/home">
    <ion-icon id="back" name="arrow-back"></ion-icon>
  </a>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro</ion-card-title>
    </ion-card-header>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="fixed">Nickname</ion-label>
          <ion-input placeholder="Digite seu nick"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Nome</ion-label>
          <ion-input placeholder="Digite seu nome completo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Email</ion-label>
          <ion-input type="email" placeholder="Digite seu email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Senha</ion-label>
          <ion-input type="password" placeholder="Digite sua senha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Confirmação</ion-label>
          <ion-input type="password" placeholder="Confirme sua senha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Nascimento</ion-label>
          <ion-input type="date"></ion-input>
        </ion-item>
        <ion-item lines="none">
        <ion-buttons slot="end">
          <ion-button id="cadastra" name="cadastra" type="submit" color="secondary">Cadastrar</ion-button>
        </ion-buttons>
      </ion-item>
      </ion-list>
    </form>
  </ion-card>

  <svg id="bolas"></svg>

</ion-content>
